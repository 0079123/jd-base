name: "JD Docker Image Buildx Stable"
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build JD Docker Image Stable
    steps:
      - name: Checkout master
        uses: actions/checkout@master
      - name: Build and publish image
        uses: ilteoood/docker_buildx@master
        with:
          publish: true
          imageName: evinedeng/jd
          dockerFile: docker/dockerfile
          platform: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/arm/v7,linux/arm/v6
          tag: latest,node-lts,node14,node14.15,node14.15.1
          dockerHubUser: ${{ secrets.DOCKER_USERNAME }}
          dockerHubPassword: ${{ secrets.DOCKER_PASSWORD }}